<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Proteínas</title>
    <link rel="stylesheet" href="CSS/cadastro-proteina.css">
</head>
<body>

	
<div class="container">
	<img id="proteinas" src="img/hotaliças.png" alt=""/>
    <h1>Cadastro de Hortaliças</h1> <br></br>
    <form id="formCadastro">
        <div class="form-group">
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku">
            </div>
            <label for="proteina">Produto:</label>
            <input type="text" id="proteina" name="proteina" required>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade de Medida:</label>
            <input type="text" id="unidade" name="unidade" required>
        </div>
     
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade (KG):</label>
            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="dataCadastro">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" name="dataCadastro" required>
        </div>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required>
        </div>
        <div class="form-group">
            <label for="valorUnitario">Valor Unitário:</label>
            <input type="number" id="valorUnitario" name="valorUnitario" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="valorTotal">Valor Total:</label>
            <input type="number" id="valorTotal" name="valorTotal" min="0" step="0.01" readonly>
        </div>
    
        <div class="form-group">
            <button type="submit">Salvar</button>
            <button type="button" onclick="limparForm()">Limpar</button>
            <button type="button" onclick="voltar()"><a href="cadastro.html" id="voltar">Voltar</a></button>
        </div>
    </form>
</div> 

<!-- Script JavaScript para cálculo do valor total -->
<script>
    const formCadastro = document.getElementById('formCadastro');
    const valorUnitarioInput = document.getElementById('valorUnitario');
    const quantidadeInput = document.getElementById('quantidade');
    const valorTotalInput = document.getElementById('valorTotal');

    // Adicionando evento de submit para o formulário
    formCadastro.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário
        calcularValorTotal();
        // Aqui você pode adicionar lógica para salvar os dados
        alert('Dados salvos com sucesso!');
        limparForm();
    });

    // Função para calcular o valor total
    function calcularValorTotal() {
        const valorUnitario = parseFloat(valorUnitarioInput.value);
        const quantidade = parseFloat(quantidadeInput.value);
        const valorTotal = valorUnitario * quantidade;
        valorTotalInput.value = valorTotal.toFixed(2); // Formata o valor para 2 casas decimais
    }

    // Função para limpar o formulário
    function limparForm() {
        formCadastro.reset();
        valorTotalInput.value = ''; // Limpa o campo de valor total
    }

    // Função para voltar (simulação, redireciona para a página anterior)
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>
