<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
    <header>
        <div class="container">
            <h1></h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="profile">
                <input type="text" id="searchInput" placeholder="Pesquisar...">
                <div class="profile-info">
                    <img src="img/user-png-icon-user-2-icon-png-file-512x512-pixel-512.png" alt="Imagem de Perfil">
                    <span>Nome do Usuário</span>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="carousel">
                <div class="carousel-slide" id="carouselSlide">
                    <img src="img/Cadastro Compras.png" alt="Imagem 1">
                    <img src="img/Cadastro Refeições Servidas.png" alt="Imagem 2">
                    <img src="img/Manutenção Cozinha (1).png" alt="Imagem 3">
                    <img src="img/Relátorios.png" alt="Imagem 4">
                </div>
                <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
                <button class="carousel-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
                <div class="carousel-options" id="carouselOptions">
                    <span class="carousel-option" onclick="currentSlide(1)"></span>
                    <span class="carousel-option" onclick="currentSlide(2)"></span>
                    <span class="carousel-option" onclick="currentSlide(3)"></span>
                    <span class="carousel-option" onclick="currentSlide(4)"></span>
                </div>
            </div>
        </div>
    </section>

    <script src="home.js"></script>
</body>
</html>
